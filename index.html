	<title>Everywump Votes Channel</title>
      <link rel="stylesheet" href="style.css">
	  
	  	<script src="alertify/alertify.js"></script>
	<link rel="stylesheet" href="alertify/css/alertify.css"></script>
</head>

<script>
var hover = new Audio("hover.mp3");
var click = new Audio("click.mp3");

function poll(id) {
click.play();
		alertify.alert("<iframe src='https://www.strawpoll.me/embed_1/" + id + "' width='99%' height='99%' scrolling='no'></iframe>").set('resizable',true).resizeTo(734,617);;
}

function pollOld(id) {
click.play();
		alertify.alert("<iframe src='https://www.strawpoll.me/embed_1/" + id + "/r' width='99%' height='99%' scrolling='no'></iframe>").set('resizable',true).resizeTo(734,617);;
}

function submit() {
click.play();
		alertify.alert("<iframe src='https://docs.google.com/forms/d/e/1FAIpQLSfbL4DdvSWHFCOSOJRaBzp_uC9fvxNbERUlBUlDjnJj6zvN5Q/viewform' width='99%' height='99%'></iframe>").set('resizable',true).resizeTo(734,617);;
}

function back() {
click.play();
    window.location.href = 'https://windowsaurora.github.io/riiwumpmenu/#';
}
</script>

<body>

<div id="menu" class="menu">
		<a class="poll" href="#" onclick="poll(12089271);" onmouseover="hover.play();">Thinking or Thonkang?</a>
		<a class="poll-old" href="#" onclick="pollOld(12030642);" onmouseover="hover.play();">Will you use this channel when it releases?</a>
		
	<div id="sendbutton">
	<a class="sendbutton" id="sendbutton" href="#" onclick="submit();" onmouseover="hover.play();"> </a>
	</div>

	<a  id="back" class="back" href="#" onclick="back();" onmouseover="hover.play();"> </a>
</div>

  <video id="bgvid" playsinline autoplay muted loop>
<source src="bgm.mp4" type="video/mp4">
</video>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<audio src="bgm.mp3" loop=1 auto autoplay></audio>
</body>
</html>
